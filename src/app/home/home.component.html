<div class="container-fluid ">
  <div class="row " *ngFor="let item of allArticles">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <h5 class="card-header">{{item.title}}</h5>
        <div class="card-body">
          <h5 class="card-title">{{item.date | date}}</h5>
          <p class="card-text" >{{item.content}}</p>
          <i class="fas fa-user user-fa"></i> &nbsp;{{item.author.name}}
          <div>
                <button type="submit" class="btn btn-success green btnreadmore" (click)="readMore(item._id)" id="btncomment"><i class="fa fa-share"></i>
                  Read More</button>
          </div>

        </div>
      </div>
      <br>
    </div>

  </div>


</div>

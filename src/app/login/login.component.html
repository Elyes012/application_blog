
<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-6">
    <div class="card">
    <header class="card-header">

      <h4 class="card-title mt-2">Sign in</h4>
    </header>
    <article class="card-body">
    <form [formGroup]="formlogin">

      <div class="form-group">

        <label>Email address</label>
        <input type="email" class="form-control" placeholder="" formControlName="email" placeholder=" " name="email">

      </div>

      <div class="form-group">
        <label>Password</label>
          <input class="form-control" type="password" formControlName="password" name="password">

          <label class="error">{{message}}</label>
      </div>
      <div class="form-group">
        <button id="btnSubmit" type="submit" class="btn btn-primary btn-block" (click)="loginAuthor()" > Login  </button>


    </div>
    </form>
    </article>
    </div>
    </div>

    </div>


    </div>

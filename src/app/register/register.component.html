
<div class="container">
  <div class="row justify-content-center">
  <div class="col-md-6">
  <div class="card">
  <header class="card-header">

    <h4 class="card-title mt-2">Sign up</h4>
  </header>
  <article class="card-body">
  <form [formGroup]="formregister" id="registerForm">
      <div class="form-group">
          <label>Name</label>
          <input type="email" class="form-control" placeholder="" formControlName="name" name="name" placeholder=" ">
          <div class="validations" *ngIf="formregister.touched">
              <i class="fa fa-check-circle" style="color:green;" *ngIf="formregister.controls.name.valid">Name Valid</i>
              <i class="fa fa-times-circle" style="color:firebrick;" *ngIf="formregister.controls.name.invalid"> Invalid Name</i>
            </div>

        </div> <!-- form-group end.// -->

        <div class="form-group">
            <label>LastName</label>
            <input type="email" class="form-control" placeholder="" formControlName="lastname" name="lastname" placeholder=" ">
            <div class="validations" *ngIf="formregister.touched">
                <i class="fa fa-check-circle" style="color:green;" *ngIf="formregister.controls.lastname.valid">Lastname Valid</i>
                <i class="fa fa-times-circle" style="color:firebrick;" *ngIf="formregister.controls.lastname.invalid"> Invalid Lastname</i>
              </div>

          </div> <!-- form-group end.// -->
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="" formControlName="email" name="email" placeholder=" ">
      <div class="validations" *ngIf="formregister.touched">
          <i class="fa fa-check-circle" style="color:green;" *ngIf="formregister.controls.email.valid">Email Valid</i>
          <i class="fa fa-times-circle" style="color:firebrick;" *ngIf="formregister.controls.email.invalid"> Invalid Email</i>
        </div>

    </div> <!-- form-group end.// -->


    <div class="form-group">
      <label>Create password</label>
        <input class="form-control" type="password" formControlName="password" name="password" placeholder=" ">
        <div class="validations" *ngIf="formregister.touched">
            <i class="fa fa-check-circle" style="color:green;" *ngIf="formregister.controls.password.valid">password Valid</i>
            <i class="fa fa-times-circle" style="color:firebrick;" *ngIf="formregister.controls.password.invalid"> Password should be minimum 8 characters long</i>
          </div>
    </div> <!-- form-group end.// -->
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)="registerForm()" id="submitRegister"> Register  </button>
      </div> <!-- form-group// -->
      <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>
  </form>
  </article> <!-- card-body end .// -->
  <div class="border-top card-body text-center">Have an account? <a href="">Log In</a></div>
  </div> <!-- card.// -->
  </div> <!-- col.//-->

  </div> <!-- row.//-->


  </div>
  <!--container end.//-->
